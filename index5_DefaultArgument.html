        <script>
            //Default Argument in Functions
            //function definition
            //Default Argument is a Fixed value given to a Formal Argument
            //Every Function return Something /Some value
            //function Definition
            function myFunction(num1, num2,num3=10){//(FormalArgumnt1,formalArgument2,DefaultArgument){}
                //Operator Precedence is the rule of doing a operation in js like BODMAS rule in maths
                //Simply means operator priority
                 return operation=num1+num2*num3;//there is a precedence to Multiplication operator (*>+)
                //21*10 =210 then, 210+12=222
            }
            //function invoking/calling
            myFunction(12,21);//(ActualArgument1,ActualArgument2)
                 console.log(operation);
            //222

            //Associativity of Operator
            //Associativity of Operator is basically a rule in js which ensures the direction of association of value in the variable.
            //here = is a Assignment operator, which assign value to the variable
            var a=10;//P:V;
            let b=34;//right to left
                 console.log(a+b);//here + operator behaves as addition operator
            //44
        </script>
