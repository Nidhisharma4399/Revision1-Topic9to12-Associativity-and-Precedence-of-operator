    <body>
        <script>

        //Variable in Js 
        //Variable Temporary Stores value in the form of Strings, numbers,etc.
        //In Js variables can be declared by four types

        //1. Automatic Approach - Direct declaration of variable
        name="Neha"; //P:V; here "neha"in double quotes is a string 
             console.log(name);

        //2. by var - declaration of variable through var keyword.
        var fname='Sushil'; //P:V; here 'Sushil' in single quotes is a string
             console.log(fname);

        //3. by let
        let surname=`Gaur`;//P:V; here `Gaur`in backtick is a string 
             console.log(surname);

        //4. by const(for constant values)  
        const PI=3.14;//P:V; here PI is a constant its value can't be changed
             console.log(PI);


        </script>
    </body>
